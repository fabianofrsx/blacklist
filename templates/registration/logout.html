<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout - SysClient</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --primary-color: #6f42c1;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-light: #f8f9fa;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logout-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
        }
        
        .logout-card {
            background-color: var(--card-bg);
            border: 1px solid #333;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .logout-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        .btn-logout {
            background: linear-gradient(135deg, var(--primary-color), #5a32a3);
            border: none;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-logout:hover {
            background: linear-gradient(135deg, #5a32a3, var(--primary-color));
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(111, 66, 193, 0.4);
        }
        
        .btn-back {
            background-color: transparent;
            border: 1px solid #444;
            color: var(--text-light);
            padding: 12px 30px;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: #666;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logout-card {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <div class="logout-icon">
                <i class="bi bi-box-arrow-right"></i>
            </div>
            
            <h2 class="h4 mb-3">Logout Realizado</h2>
            
            <p class="text-muted mb-4">
                Você saiu do sistema SysClient com sucesso.
                Para acessar novamente, faça login com suas credenciais.
            </p>
            
            <div class="d-grid gap-3 mt-4">
                <a href="{% url 'login' %}" class="btn btn-logout">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Fazer Login Novamente
                </a>
                
                <a href="/" class="btn btn-back">
                    <i class="bi bi-house me-2"></i> Voltar à Página Inicial
                </a>
            </div>
            
            <div class="mt-5 pt-4 border-top border-secondary">
                <small class="text-muted">
                    <i class="bi bi-shield-check me-1"></i>
                    Sistema Seguro | SysClient &copy; {% now "Y" %}
                </small>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Auto-redirect after 10 seconds
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 10000);
        
        // Countdown display
        let countdown = 10;
        const countdownElement = document.createElement('p');
        countdownElement.className = 'text-muted small mt-3';
        countdownElement.innerHTML = `Redirecionando em <span id="countdown">${countdown}</span> segundos...`;
        document.querySelector('.logout-card').appendChild(countdownElement);
        
        const countdownInterval = setInterval(function() {
            countdown--;
            document.getElementById('countdown').textContent = countdown;
            
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }, 1000);
    </script>
</body>
</html>
